<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Snake Game/ Game page</title>
</head>
<body>
    
    <div class="wrap">
        <input type="text" id="myInput" onkeydown="startGame(event)">;
        <div class="gamedetails">
        <span class="score">Score=0</span>
        <span class="time">Time left: 30s</span>
        <span class="highestscore">Highest Score=0</span>
        </div>

        <div class="gameboard"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
        </div>
        <div class="foodOrder">
            <p class="sentence">Given food order:</p>
            <div class="boxwrapper">
               <!--<div class="Food1"></div>
                <div class="Food2"></div>
                <div class="Food3"></div>-->
            </div>
        </div>
        <p class="round">Round:1</p>

        <div class="lives">
            <p class="Lives">LIVES:</p>
            <div class="LIVES">
                <p class="l1">&hearts;</p>
                <p class="l2">&hearts;</p>
                <p class="l3">&hearts;</p>
            </div>
        </div>  
    </div>    
</body>
</html>
